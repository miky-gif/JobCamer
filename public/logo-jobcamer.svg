<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cameroonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" fill="url(#cameroonGradient)" filter="url(#shadow)"/>
  
  <!-- JobCamer text -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">JC</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="normal" text-anchor="middle" fill="white" opacity="0.9">JobCamer</text>
</svg>
