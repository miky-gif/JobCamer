<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal (couleurs du Cameroun) -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'ombre -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Filtre pour l'ombre portÃ©e -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ombre du conteneur -->
  <rect x="8" y="12" width="104" height="104" rx="24" ry="24" fill="url(#shadowGradient)" opacity="0.3"/>
  
  <!-- Conteneur principal -->
  <rect x="6" y="6" width="108" height="108" rx="26" ry="26" fill="url(#mainGradient)" filter="url(#dropShadow)"/>
  
  <!-- Reflet subtil -->
  <rect x="6" y="6" width="108" height="54" rx="26" ry="26" fill="url(#mainGradient)" opacity="0.3"/>
  
  <!-- Texte principal "CM" -->
  <text x="60" y="75" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="white" opacity="0.95">CM</text>
  
  <!-- Petit texte en bas -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="white" opacity="0.8">JobCamer</text>
</svg>
